<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rendu de Projet - Coursero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles/coursero.css') }}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fc;
      font-family: "Segoe UI", sans-serif;
    }

    nav {
      background-color: #3D2683;
      padding: 0.8rem 2rem;
    }

    nav img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .container {
      max-width: 600px;
      margin-top: 3rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #3D2683;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      margin-top: 2rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #3D2683;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #2c1f61;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <nav class="d-flex justify-content-between align-items-center">
      <a href="/"><img src="https://www.supinfo.com/wp-content/uploads/2020/11/Capture-décran-2020-11-27-à-16.02.29.png" alt="Logo Coursero"></a>
      <ul class="d-flex">
        <li><a href="/projects">Projets</a></li>
        <li><a href="/render">Rendu</a></li>
        <li><a href="/contact">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2>Rendu de projet</h2>
      <form action="/render" method="POST" enctype="multipart/form-data">
        <label>Numéro d'identification</label>
        <input type="number" name="uuid" placeholder="111111" min="100000" max="999999" required>

        <label>Mot de Passe</label>
        <input type="password" name="pwd" placeholder="********" required>

        <label>Numéro d'exercice</label>
        <select name="nb_exo" required>
          {% for langage in exos %}
            <optgroup label="{{ langage }}">
            {% for exo in exos[langage] %}
              <option value="{{ exo['value'] }}">{{ exo['titre'] }}</option>
            {% endfor %}
            </optgroup>
          {% endfor %}
        </select>

        <label>Fichier de l'exercice</label>
        <input type="file" name="justification" required>

        <button type="submit">Soumettre le projet</button>
      </form>
    </section>
  </main>

  <footer>
    © {{ current_year }} Coursero — Plateforme de formation et de rendu d'exercices
  </footer>

  <audio id="audio" autoplay loop style="display: none;">
    <source src="{{ url_for('static', filename='audio/audio.ogg') }}" type="audio/ogg">
    <source src="{{ url_for('static', filename='audio/audio.mp3') }}" type="audio/mpeg">
    Votre navigateur ne prend pas en charge l'audio.
  </audio>

  <script>
    document.addEventListener('click', () => {
      const audio = document.getElementById('audio');
      if (audio) {
        audio.play();
      }
    }, { once: true });
  </script>
</body>
</html>
